<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Week 6</title>
</head>
<body>
<h1>{{@title}}</h1>
<h1>Password = {{@password}}</h1>
<h1>Favorite food = {{@food}}</h1>
<h1>Fav color = {{@color}}</h1>

<h3>A circle with a radius of {{@radius}} has a
    circumference of {{ round(2 * pi() * @radius, 3)}}</h3>


<h3>My Favorite Fruits</h3>

<ul>
<repeat group="{{ @fruits }}" value="{{ @fruit }}">
    <li>{{ @fruit }}</li>
</repeat>
</ul>

<h4>Choose a Color</h4>

<repeat group="{{ @colors }}" value="{{ @color }}">
    <label><input type="radio" name="color" value="{{ @color }}">{{ ucfirst(@color)}}</label>
</repeat>


<h4>Cupcakes</h4>
<repeat group="{{ @cupcakes }}" key="{{ @key }}" value="{{ @cupcake }}">
<label><input type="checkbox" name="flavors[]" value="{{ @key }}">{{ @cupcake }}</label>
</repeat>


<h4>Age</h4>
<check if="{{ @age > 30 }}">
    <true>You are mature</true>
    <false>You are a spring chicken</false>
</check>

</body>



</html>
